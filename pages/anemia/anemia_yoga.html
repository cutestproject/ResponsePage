                <p>《瑜伽療法搭配飲食》</p>
                <p>&nbsp; 1.需低脂肪食物，不加糖(可加一點點蜂蜜或花蜜)</p>
                <p>&nbsp;2.禁用罐頭水果。少吃白麵粉多吃全麥麵粉食物</p>
                <p>&nbsp;3.多攝取各種口味的新鮮水果和綠色蔬菜，少吃馬鈴薯</p>
                <p>&nbsp;4.禁用酒煙及麻藥。禁食除酸凝乳外之一切動物性產品</p>
                <p>《注意事項》</p>
                <p>&nbsp; 最好是做些跑步或快走，每天以近體溫的水洗一次澡</p>
