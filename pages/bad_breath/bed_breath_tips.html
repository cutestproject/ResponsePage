    <h3>口臭的小撇步</h3>
    <div class="content">
        <p>1. 切記平時三餐飯後漱口或刷牙，每天使用牙線清潔牙縫，半年找牙醫師洗牙，可順便檢查牙周組織狀況。</p>
        <p>2. 用餐之後必須漱口，避免食物在齒間殘留，如果無法漱口，也可以用多喝水的方法，減輕氣味殘留在口中的困擾。</p>
        <p>3. 充足的睡眠也可以促進肝臟修復，幫忙解毒，降低肝火造成的口腔異味。</p>
        <p>4. 養成排便的好習慣，因為便祕會增加腸內毒素及壞菌，而造成肝臟解毒的負荷，故每日2000cc的白開水，加上每天5至7份拳頭大的蔬果，可促進每日排便順暢，降低口臭危機。</p>
