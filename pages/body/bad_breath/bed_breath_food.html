    <h3>口臭的飲食解決辦法</h3>
    <div class="content">
        <p>避免：</p>
        <p>&nbsp; 1. 高蛋白食物如牛奶、豆漿等，會在口中產生阿摩尼亞而形成口臭。</p>
        <p>&nbsp; 2. 刺激性食物如辛辣食物或飲酒、咖啡等，會造成唾液分泌減少而導致口乾，故會引起細菌大量繁殖而引起口臭，所以建議採清淡飲食。</p>
        <p>&nbsp; 3. 少吃過甜食物，市售罐裝飲料盡量避免，因糖分過高的食物容易使口腔及腸胃壞菌滋生而產生異味。</p>
        <br>
        <p>建議：</p>
        <p>&nbsp; 無糖綠茶可以幫助消除口臭，無特殊禁忌之民眾，建議每天酌量飲用。</p>
        
    </div>
