    <body>
        <div class="container">
            <h3>貧血的症狀</h3>
            <div class="content">
                <p>1. 輕微的貧血可能沒有任何徵兆或症狀，或是只是比較疲倦、身體感覺衰弱、皮膚蒼白或發黃等；但隨著貧血加重，這些症狀也可能持續出現，或是變得更為明顯 。</p>
                <p>2. 當嚴重的貧血狀況發生時，可能出現昏厥、頭暈、嚴重口渴、大量出汗、心跳加速、呼吸急促等症狀，也可能導致運動時腿部痙攣、腦部和神經損傷。</p>
                
            </div>
            <h3>貧血的運動解決辦法</h3>
            <div class="content">
                <p>1. 針對貧血容易頭暈患者，醫師建議可以配合穴位按摩，頸部穴位如風池、肩井，頭部穴位如百會、太陽，腿部穴位如足三里、三陰交，足部穴位如太衝、湧泉等，每個穴位揉按3到5分鐘，增加經絡氣血循環，能有效改善貧血造成之頭暈疲勞。</p>
                
            </div>
        </div>
