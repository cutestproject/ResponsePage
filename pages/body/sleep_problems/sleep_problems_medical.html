    <body>
        <div class="container">
            <h3>睡眠問題的醫療解決辦法</h3>
            <div class="content">
                <p>1. 打鼾、睡眠呼吸中止→請優先掛耳鼻喉科或胸腔內科。</p>
                <p>2. 長期失眠、頭痛→請優先掛神經內科、身心醫學科或家庭醫學科。</p>
                <p>3. 耳鳴相關睡眠障礙→請優先掛耳鼻喉科。</p>
                <p>4. 睡眠動作障礙、肢體不自主抽動、夢遊、小兒半夜驚醒、尿床→請優先掛神經內科。</p>
                <p>5. 磨牙→請優先掛牙科、身心科。</p>
                <p>6. 兒童睡眠障礙→請優先掛小兒科。</p>
            </div>
        </div>
