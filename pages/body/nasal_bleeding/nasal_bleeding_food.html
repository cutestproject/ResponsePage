            <h3>流鼻血的飲食解決辦法</h3>
            <div class="content">
                <p>1. 因阿斯匹靈藥會干擾血液凝結，容易流鼻血的患者，除非必要，盡量少服用阿斯匹靈。
                    </p>
                <p>2. 少吃富含水楊酸的食物，這是類似阿斯匹靈的物質，包括咖啡、茶、杏仁果、蘋果、杏果、藍莓、黑莓、小紅莓、薄荷、櫻桃、葡萄、葡萄乾、桃、梅、番茄及黃瓜。
                </p>
