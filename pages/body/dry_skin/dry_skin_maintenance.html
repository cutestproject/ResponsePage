    <h3>皮膚乾的保養辦法</h3>
    <div class="content">
        <p>1. 切勿用熱水洗臉，熱水會是水分蒸發，用略低於體溫的水是最剛好的</p>
        <p>2. 皮膚乾時請勿使用去角質商品</p>
        <p>3. 使用成分單純的保養品</p>
        <p>4. 不過度的摩擦皮膚，切勿抓，使用拍打的方式緩解癢痛</p>
        <p>5. 衣服以棉質為佳，並勤換床單枕頭套</p>
        <p>6. 可以在房間裡面放熱水，保持室內溼度</p>
