    <h3>失眠的運動解決辦法</h3>
    <div class="content">
        <p>1. 規律的有氧運動可以提高睡眠品質、情緒和活力，而且適用於大部分的人群，掌握正確原則，規律運動，可以增加深睡期，有益睡眠品質。簡單的有氧運動即可，如步行、慢跑、騎腳踏車等。一般建議是每週 3 - 5 次，每次 30 - 50 分鐘，而且運動時的心跳必須要大於 130 下以上。最好、最方便的運動其實就是走路，不受場地限制，且自己一人也可以隨時實行，所以沒事就多走走路吧！ </p>
        <p>2. 但另方面要注意，晚上劇烈運動卻有礙睡眠。因為運動會提高新陳代謝，並增加腎上腺素與其他刺激性荷爾蒙的分泌。美國睡眠基金會便建議，睡前3小時要避免運動。</p>
