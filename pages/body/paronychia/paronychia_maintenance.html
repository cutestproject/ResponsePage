    <h3>甲溝炎的保養辦法</h3>
    <div class="content">
        <p>1. 先用醋和熱水泡有病甲的那隻腳5~10分鐘，把病甲泡軟</p>
        <p>2. 用乾淨的指甲鉗把刺進肉的那部分腳趾甲挑出來剪掉</p>
        <p>3. 把3%的碘伏塗到甲溝那裡，患病的腳趾甲兩側甲溝都要塗抹，以免復發。5分鐘後再用酒精清洗乾淨碘液。（消炎殺毒）</p>
        <p>4. 把醫用棉花撕下適量沾上酒精，搓成細條用牙籤或著其他工具輔助塞進甲溝里。可以剛好卡進趾甲邊緣和甲床中間就行，阻止病甲和肉的接觸，每天一換。</p>
        <p>5. 重複第四步，每天一換。同時堅持的時間越長，甲溝炎復發的機率就越小。</p>
    </div>
