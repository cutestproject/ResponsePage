        <div class="container">
            <h3>眼睛問題的小撇步</h3>
            <div class="content">
                <p>&nbsp; 眼球操建議每天讓眼球快速轉動幾分鐘，就能矯正視力，並增加眼部血液供應，改善白內障和青光眼。事實上，卻容易造成眼睛痠、麻、脹、痛，進而增加疲累感；對於高度近視者(大於600度)，則會明顯引起不適感，或出現看不清楚的狀況，還有視網膜剝離的風險，請務必小心。</p>
                <p>&nbsp; 給予眼睛最好的呵護，就是讓閉上眼休息不讓光源進入，讓眼外肌、瞳孔肌、睫狀肌等肌肉放鬆；再忙的工作，都得多起身走動，讓眼睛看看遠方，都比做眼球操來的有效果。</p>
            </div>
