        <div class="container">
            <h3>骨質疏鬆的運動解決辦法</h3>
            <div class="content">
                <p>1. 8至16歲的兒童與青少年每天從事跳繩、跳舞、網球、跑步等協助增加骨質的負重運動，每次至少40分鐘。</p>
                <p>2. 中年人應維持每週三至四次，每次30至40分鐘的負重運動，也可搭配一些阻力訓練（例如啞鈴）增加自身肌耐力。</p>
                <p>3. 老年人運動前最好與醫生討論適合的運動種類與強度，並養成運動習慣。可藉此鍛鍊平衡力、避免跌倒。</p>
            </div>
        </div>
