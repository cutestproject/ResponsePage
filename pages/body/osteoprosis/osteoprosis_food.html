    <body>
        <div class="container">
            <h3>骨質疏鬆的飲食解決辦法</h3>
            <div class="content">
                <p>1. 遠離菸酒咖啡。</p>
                <p>2. 鈣質，牛奶、小魚乾、豆腐、花椰菜、芥藍菜、橘子、杏仁含有較多鈣質。</p>
                <p>3. 蛋白質，在動物性蛋白質方面可選用肉類、蛋、奶製品，而豆類、豆腐、穀物、堅果則提供豐富的植物性蛋白。</p>
                <p>4. 維生素D，這是人體可自行合成的維生素，在充足的陽光照射下能生成，若要利用飲食補充，鮭魚、鮪魚、沙丁魚等都是不錯的選擇。</p>
            </div>
        </div>
