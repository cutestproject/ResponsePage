        <div class="container">
            <h3>經痛的飲食解決辦法</h3>
            <div class="content">
                <p>1. 多喝熱水</p>
                <p>2. 可攝取富含生素B、C、E及鈣、鎂等食物，改善子宮的血液循環，減緩經痛，例如說 葡萄柚、鮭魚鮪魚、青江菜、大豆製品、紅豆、紅肉</p>
                <p>3. 可以多吃溫補食物，也可緩解經痛。例如全麥穀類、黃綠色蔬菜、柳丁、核桃等，黑糖、薑茶</p>
                <p>4. 少吃冰冷、油膩、寒性食物，例如說西瓜、椰子、冰淇淋，酒精和咖啡也盡量避免</p>
            </div>
        </div>
