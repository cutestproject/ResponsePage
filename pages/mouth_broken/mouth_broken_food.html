        <div class="container">
            <h3>嘴破的飲食解決辦法</h3>
            <div class="content">
                <p>1. 消炎組【口內膏、漱口水、鹽巴】</p>
                <p>&nbsp;對於紅腫發炎傷口效果神速！一般的口內膏，主要用在於形成保護膜防止傷口持續受到外在刺激；而含固醇或消炎成分的口內膏，就是具有明顯的消炎效果，用以降低口腔粘膜的免疫反應。只要消炎了，傷口就可以好得快了。</p>
                <p>2. 補充維生素組【奇異果、番茄、芭樂】</p>
                <p>&nbsp;缺乏維生素的人的救星，如果你的嘴巴傷口不是自己咬破的，而是自己破掉，大多是因為大家平常不愛吃水果惹的禍，害得身體缺乏維生素。部分引發嘴破的原因，是因為缺乏維生素A、B、C、E或鋅、鐵等礦物質，這時候，每天吃一顆奇異果，不出 3 天就可以看到明顯的效果。</p>
            </div>
        </div>
