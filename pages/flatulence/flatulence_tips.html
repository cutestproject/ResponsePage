    <body>
        <div class="container">
            <h3>脹氣的小撇步</h3>
            <div class="content">
                <p>1. 細嚼慢嚥：細嚼慢嚥，不狼吞虎嚥，就可以減少吞進身體的空氣。</p>
                <p>2. 適時排氣，不忍耐：如果忍耐不打嗝、不放屁，會使原本該排出的氣體累積體內，更容易產生脹氣。</p>
                <p>3. 飯後不躺臥：橫躺會讓胃袋中的食物堵住胃的入口，就容易脹氣。</p>
                <p>4. 不便祕：宿便是產生脹氣的原因之一，宿便滯留體內越久，就會讓體內氣體增加，產生難聞的氣味。</p>
                <p>5. 攝取合適的膳食纖維：找到適合自己的膳食纖維。</p>
                <p>6. 攝取益菌（如比菲德氏菌）：益菌可以調整腸內環境。</p>
                <p>7. 每天腹式呼吸、冥想：紓解不安的心情。</p>
                <p>8. 適當休息、不累積壓力：睡覺，是不累積壓力，讓腸胃適當休息的最好方法。</p>
            </div>
        </div>
