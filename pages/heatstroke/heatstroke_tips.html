    <h3>中暑的小撇步</h3>
    <div class="content">
        <p>中暑處理五步驟</p>
        <p>1. 陰涼：立即將患者移至通風陰涼處，同時墊高頭部、身體躺平。</p>
        <p>2. 脫衣：除去身上多餘的衣物、皮帶配件，以利患者散熱與保持順暢呼吸。</p>
        <p>3. 散熱：可以用濕冷毛巾擦拭患者身體，或以搧風的方式幫助緩者降溫。</p>
        <p>4. 補水：若情況輕微者，通常短時間會恢復意識，可給予水分、食鹽水或運動飲料。</p>
        <p>5. 送醫：若患者5-10分鐘內未恢復意識，應立即送醫。特別是有慢性病、中風病史的患者。</p>
