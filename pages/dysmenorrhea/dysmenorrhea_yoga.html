                <p>《瑜伽療法搭配飲食》</p>
                <p>&nbsp;&nbsp;&nbsp;月應特別注意攝取鹼性的食物。所有的水果及蔬菜湯對此病都是甚佳食品。炸烤食物、非素食性食物、太油膩、純奶油、蔥、蒜和太多香料的食物皆須避免。在此疾病治好後，至少四個月內不可有性行為。</p>
