            <h3>經痛的運動解決辦法</h3>
            <div class="content">
                <p>1. 舒服的坐姿- 躺在床上時，以側躺的方式抱著枕頭，並將膝蓋彎曲，能讓血液循環變好。坐著的話，每30分鐘要伸展一下。睡前可拉筋或做瑜珈，調整體態、骨盆，藉此舒緩經痛。試著改變姿勢，就能舒緩經痛，也能稍微放鬆。</p>
                <p>2. 促進血液循環-盡量別讓身體受寒，保持暖活很重要。待在冷氣房時，記得加件小外套，還有，不要穿過緊的衣物。另外，可以泡半身浴，去公園健走，做些簡單的運動。</p>
