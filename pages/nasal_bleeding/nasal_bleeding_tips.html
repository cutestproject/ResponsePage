    <body>
        <div class="container">
            <h3>流鼻血的小撇步</h3>
            <div class="content">
                <p>1. 發生流鼻血時，應以坐姿，頭稍微前傾，用手指捏住鼻翼兩側，持續壓緊5至7分鐘，可幫助止血。</p>
                <p>2. 以去充血劑讓鼻內血管收縮，或鼻腔噴液將棉花沾濕，塞入鼻孔可幫助止血，白醋也行。</p>
                <p>3. 鼻根部（即兩眼之間）的局部冰敷可促使血管收縮，減少流血。</p>
                <p>4. 血液凝結後，將形成血塊結痂，此時不要挖鼻孔，以免剝落結痂，造成鼻血復發。</p>
            </div>
        </div>
