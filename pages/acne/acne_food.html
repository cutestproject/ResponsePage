            <h3>青春痘的寅時解決辦法


            </h3>
            <div class="content">
                <p>1. 減少「高升糖指數食物」如碳酸飲料、蛋糕、洋芋片，還有辣椒與熱湯，炸的也是絕對不行的。</p>
                <p>2. 可以改吃「低升糖指數」的食物（雞肉、綠色蔬菜、全榖食物等）。</p>
                <p>3. 牡蠣，礦物質鋅能降低慢性發炎程度、強化免疫系統效率，有助於避免皮膚表面的細菌引起發炎。此外南瓜、櫛瓜等南瓜屬的植物也富含鋅。</p>
                <p>4. 動物肝臟，肝臟是天然維生素A最豐富的來源之一。</p>
                <p>5. 沙丁魚，沙丁魚含有豐富的抗痘營養素。</p>
