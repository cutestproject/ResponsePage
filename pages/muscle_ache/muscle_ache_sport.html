    <h3>肌肉痠痛的運動解決辦法</h3>
    <div class="content">
        <p>1. 首先在剛運動完可以先進行冰敷，可以預防肌肉痠痛，兩三天後若還是有痠痛感，可以改成熱敷。</p>
        <p>2. 當運動過多會有肌肉痠痛的感覺，應適當的小幅度活動，可以增加血液循環，若完全不動會有更大的酸痛感。</p>
        <p>3. 可以做一些滾桶運動、或是適當的按摩，舒緩肌肉。</p>
        <p>4. 運動結束後，務必收操，伸展及拉筋</p>
