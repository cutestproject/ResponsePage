    <body>
        <div class="container">
            <h3>抽筋的瑜珈動作</h3>
            <div class="content">
                <p>駱駝式、蝗蟲式</p>
                <p>駱駝式作法:仰臥，將雙腳抬起與地面呈三十度傾斜，同時兩手伸直靠在身體兩側。時間半分鐘，起練習四次。</p>
                <img src="../../img/cramp1.png">
                <p>蝗蟲式作法:俯臥，手臂向後伸直，手掌向上，將腰與腿抬，同時雙手握拳。時間半分鐘，起練習四次。</p>
                <img src="../../img/cramp2.png">
            </div>
        </div>
    </body>
