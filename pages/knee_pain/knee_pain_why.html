            <h3>膝蓋痛的原因</h3>
            <div class="content">
                <p>1. 退化膝關節炎-通常發於年紀大，並會發生在膝關節等的大關節。</p>
                <p>2. 類風濕性關節炎-免疫機能調控出現異常，好發於四肢的小關節，例如手指、腳趾，但也可能發作於膝關節。</p>
                <p>3. 痛風性關節炎-血中的尿酸濃度太高，膝蓋積水、紅腫疼痛等症狀。</p>
