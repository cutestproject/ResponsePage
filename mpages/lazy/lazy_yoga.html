            <h3>怠惰的瑜珈解決辦法</h3>
            <div class="content">
                <p>1. 弓式、困難背部伸展式</p>
                <p>&nbsp;這兩個動作會增加精力、活力，是最好克服懶散的體位法</p>
                <p>困難背部伸展式練習方法</p>
                <img src="../../img/lazy1.png">
                <p>&nbsp;仰臥並將手臂向後伸，與耳相貼，吐氣時將上身抬起並把臉埋在兩膝之間，兩腿要打直，雙手緊握兩腳大拇指，維持這個姿勢八秒鐘，吸氣時恢復仰臥的姿勢。練習八次。</p>
                <p>弓式練習方法</p>
                <img src="../../img/lazy2.png">
                <p>&nbsp;俯臥，使小腿曲向大腿，雙手由背後握住腳踝，將身體挺起，全身重量集中在肚臍，脖子與胸部盡量朝後，雙目向前平視。身體挺起時吸氣，吸氣時維持八秒鐘，吐氣時恢復原姿勢。此事中身體像一條船。練習八次。</p>
                
            </div>
