            <h3>彆扭的瑜珈解決辦法</h3>
            <div class="content">
                <p>孔雀式</p>
                <p>&nbsp;可以控制害羞的腺體，這是非常好針對害羞的動作</p>
                <p>&nbsp;前列腺使心中產生害羞或羞恥心，3~5歲的小孩不會感到害羞，小孩可以光著身體在街上走。成年人則因為腺體的發展和外在環境之助，害羞慢慢產生</p>
                <p>&nbsp;害羞有好有壞，如果羞於從事崇高的行為是不好的，但對從事不道德之事感到羞恥是好的</p>
                <p>孔雀式練習方法</p>
                <img src="../../img/shy.png">
                <p>&nbsp;蹲下，將手腕靠在一起，手掌貼在地上，手指朝向雙腳，以手肘接觸肚臍，然後向後伸出雙腳，將頭與腿從地上抬起，全身重量集中在手肘。時間半分鐘。練習四次。</p>

        </div>
