                <p>這個動作可以控制平衡四種慾望(物質慾望、心理慾望、法性渴望、靈性渴望)</p>
                <p>動作說明:</p>
                <img src="../../img/desire1.png">
                <p>坐下，兩腳向前伸，將右小腿置於左大腿下，右腳置於左臀下，再將左腿跨過右大腿，左腳置於右臀下，將左手伸向背脊，右手向後繞過肩膀拉住左手，猶如鎖鍊一般。時間半分鐘。左右各練四次。</p>
